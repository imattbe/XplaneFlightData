name: C++ Build and Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- C++ BUILD ----
      - name: Build C++ code
        run: |
          make
        # If make fails -> job fails automatically

      # ---- PYTHON SETUP ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---- PYTHON TESTS ----
      - name: Run Python validation tests
        run: |
          python actions_test/test_outputs.py